<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Base Apparel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white font-josefin max-w-screen-desktop mx-auto bg-desktop-img bg-cover bg-no-repeat bg-center">

  <div class="grid desktop:grid-cols-4 desktop:grid-rows-4 desktop:gap-0">

    <div class="p-8 desktop:col-span-2 desktop:p-16">
      <img src="/logo.svg" alt="logo" class="w-28 md:w-max">
    </div>

    <img src="/hero-mobile.jpg" alt="hero" class="desktop:hidden mobile:block min-w-full">


    <div
      class="py-10 px-8 text-center space-y-4 md:py-16 md:px-16 md:text-left desktop:col-span-2 desktop:row-span-3 desktop:col-start-1 desktop:row-start-2 md:space-y-8 md:mr-52">
      <h1
        class="uppercase text-3xl text-center desktop:text-left desktop:text-5xl font-medium tracking-widest text-red-grayish">
        <span class="font-light text-red-desaturated">We're</span><br>coming<br>soon
      </h1>
      <p class="text-sm text-red-desaturated md:leading-relaxed">Hello fellow shoppers! We're currently building our new
        fashion store.
        Add your email
        below to
        stay
        up-to-date
        with
        announcements and our launch deals.</p>

      <div class="relative flex items-center justify-center">
        <input type="email" placeholder="Email Address" id="email-input"
          class="text-xs font-light text-red-desaturated border border-red-desaturated/50 rounded-full py-4 px-6 w-full active:ring-red-soft placeholder:text-red-desaturated/50 placeholder:text-sm placeholder:font-normal">
        <img src="/icon-error.svg" alt="error" class="absolute top-4 right-10 w-6 h-6 hidden" id="error-icon">
        <button class="absolute right-0 top-0 bottom-0"><img src="/icon-arrow.svg" alt="button"
            class="bg-gradient-2 rounded-full px-8 py-4 hover:shadow-lg" id="submit-button"></button>
        <p class="absolute text-xs text-red-soft top-14 left-4 hidden" id="error-text">Please provide a valid email
        </p>
      </div>
    </div>

    <div class="desktop:col-span-2 desktop:row-span-4 desktop:col-start-3 desktop:row-start-1 place-self-center">
      <img src="/hero-desktop.jpg" alt="hero" class="hidden desktop:block desktop:max-h-screen">
    </div>

  </div>
  <script src="/script.js"></script>

</body>

</html>
